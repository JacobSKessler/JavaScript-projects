<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
       
       <button onclick="myFunction()">click me</button>
        <p id="target">text</p>

        <script>
            function myFunction() {
                var dom = document.domain;
                document.getElementById("target").innerHTML = dom; 
            }
        </script>

    </body>
</html>
